{% extends 'base.html' %} {% block content %}

<table class='table'>
    <tr>
        <h2>Resources</h2>
    </tr>
    {% for r in resource_list %}
    <tr>
        <h5>
            <td><strong>{{ r.resourcename }}</strong></td>
        </h5>
        <td>{{ r.resourcetype }}</td>
        <td>{{ r.resourceurl }}</td>
        <td>{{ r.resourcedescription }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
